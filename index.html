<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Simple converter</title>
</head>

<body>
    <div class="container">
        <div class="weight-conveter" id="box">
            <p>Weight Conveter</p>
            <label>Enter the weight: <input type="text" id="weight"></label>
            <br>
            <button id="kgtog">kg to g</button>
            <button id="gtokg">g to kg</button>
            <br>
            <label>Answer : <span id="answeight"></span></label>
        </div>
        <br>
        <div class="lenght-conveter" id="box">
            <p>Length Conveter</p>
            <label>Enter the length: <input type="text" id="length"></label>
            <br>
            <button id="mtocm">m to cm</button>
            <button id="cmtom">cm to m</button>
            <br>
            <label>Answer : <span id="anslength"></span></label>
        </div>
        <br>
        <div class="temperature-conveter" id="box">
            <p>Temperature Converter</p>
            <label>Enter the temperature: <input type="text" id="temperature"></label>
            <br>
            <button id="ctof">째C to 째F</button>
            <button id="ftoc">째F to 째C</button>
            <br>
            <label>Answer : <span id="anstemp"></span></label>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
